<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - LMS</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <header style="background: #2c3e50";>
    <h1><i class="fas fa-book-reader"></i> Library Management System</h1>
    <h2>Create New Account</h2>
  </header>
  
  <div class="login-container" style="padding-right: 80px";>
    <h2><i class="fas fa-user-plus"></i> Register New User</h2>
    <form id="registerForm">
      <div style="position: relative;">
        <i class="fas fa-user" style="position: absolute; top: 12px; left: 10px; color: var(--gray);"></i>
        <input type="text" id="name" placeholder="Full Name" required style="padding-left: 35px;">
      </div>
      
      <div style="position: relative;">
        <i class="fas fa-envelope" style="position: absolute; top: 12px; left: 10px; color: var(--gray);"></i>
        <input type="email" id="regEmail" placeholder="Email Address" required style="padding-left: 35px;">
      </div>
      
      <div style="position: relative;">
        <i class="fas fa-lock" style="position: absolute; top: 12px; left: 10px; color: var(--gray);"></i>
        <input type="password" id="regPassword" placeholder="Password" required style="padding-left: 35px;">
      </div>
      
      <div style="position: relative;" >
        <i class="fas fa-user-tag" style="position: absolute; top: 12px; left: 10px; color: var(--gray);"></i>
        <select id="role" required style="padding-left: 35px;">
          <option value="" >Select Role</option>
          <option value="student">Student</option>
          <option value="librarian">Librarian</option>
        </select>
      </div>
      
      <div id="rollNoField" style="position: relative;">
        <i class="fas fa-id-card" style="position: absolute; top: 12px; left: 10px; color: var(--gray);"></i>
        <input type="text" id="rollNo" placeholder="Roll Number (if Student)" style="padding-left: 35px;">
      </div>
      
      <button type="submit"><i class="fas fa-user-plus"></i> Register</button>
    </form>
    <p id="reg-error-msg"></p>
    
    <p>Already have an account? <a href="/login">Login Here</a></p>
  </div>
  
  <footer>
    <p>&copy; 2025 Library Management System</p>
  </footer>
  
  <script>
    // Show/hide Roll No field based on selected role
    document.getElementById('role').addEventListener('change', function() {
      const rollNoField = document.getElementById('rollNoField');
      if (this.value === 'student') {
        rollNoField.style.display = 'block';
      } else {
        rollNoField.style.display = 'none';
      }
    });
  </script>
  <script type="module" src="/static/js/register.js"></script>
</body>
</html>
